item_11.LABEL = Remarque \: sur certains systèmes exécutant cette commande, \
    Statistics doit être démarré en mode administrateur.
item_4.LABEL = Cette boîte de dialogue permet d'installer ou de mettre à \
    niveau les packages Python ou R qui sont requis par des extensions ou des \
    programmes mais qui ne sont pas installés avec eux. Cette commande \
    n'installe PAS les extensions proprement dites. Les packages seront \
    téléchargés sur Internet à partir de PyPI ou CRAN. Les noms de package \
    Python ne sont pas sensibles à la casse lors de l'installation (mais ils \
    le sont lorsqu'ils sont utilisés).
item_7.LABEL = Les noms de package R sont sensibles à la casse lors de \
    l'installation. Les extensions basées sur R sont généralement installées \
    avec tous les packages requis à partir de CRAN si une connexion Internet \
    est disponible, mais un auteur R omet parfois de spécifier une dépendance \
    ou bien une version plus récente est nécessaire.
