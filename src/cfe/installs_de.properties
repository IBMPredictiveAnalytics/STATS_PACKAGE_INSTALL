item_11.LABEL = Hinweis\: Auf manchen Systemen muss Statistics im \
    Administratormodus gestartet sein, damit dieser Befehl ausgeführt werden \
    kann.
item_4.LABEL = Verwenden Sie dieses Dialogfeld, um Python- oder R-Pakete zu \
    installieren oder zu aktualisieren, die für Erweiterungen oder Programme \
    erforderlich sind, jedoch nicht zusammen mit ihnen installiert werden. \
    Dieser Befehl installiert NICHT die Erweiterungen an sich. Pakete werden \
    über das Internet von PyPI oder CRAN heruntergeladen. Während der \
    Installation muss bei Python-Paketnamen die Groß-/Kleinschreibung nicht \
    beachtet werden (bei ihrer Verwendung ist dies jedoch erforderlich).
item_7.LABEL = Während der Installation von muss bei R-Paketnamen die Groß-/\
    Kleinschreibung beachtet werden. R-basierte Erweiterungen werden in der \
    Regel mit den erforderlichen Paketen installiert, die für CRAN benötigt \
    werden, wenn eine Internetverbindung verfügbar ist. Manchmal versäumt der \
    R-Autor jedoch, eine Abhängigkeit anzugeben, oder eine neuere Version ist \
    erforderlich.
